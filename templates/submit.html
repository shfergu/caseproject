<!DOCTYPE html>
<html>
<head>
    <title>Submit a Support Case</title>
</head>
<body>
    <h1>Submit a Support Case</h1>
    <form method="post">
        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number"><br>
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason"><br>
        <label for="more_tickets">More Tickets:</label>
        <input type="checkbox" id="more_tickets" name="more_tickets"><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
